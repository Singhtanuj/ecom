<div class="container mt-3">
    <h1>Product list</h1>
    <p *ngIf="showDelMsg !==''" class="bg-green-200 text-green-800 px-1.5 mx-14 my-2 px-4 py-1 rounded inline">
        {{showDelMsg}}</p>
    <div class="wrapper">
        <div class="product" *ngFor="let list of productList">
            <div class="product_cover">
                <div class="product_img">
                    <img src="{{list.image}}" alt="">
                </div>
                <div class="desc">
                    <div class="product_name">Product - {{list.name | titlecase}}</div>
                    <div class="product_price">Price - {{list.price}}</div>
                    <div class="product_category">Category - {{list.category | titlecase}}</div>
                </div>
                <div class="ctaBtn flex justify-between px-2">
                    <button class="bg-red-800 text-red-200 px-1.5 my-2 px-2 w-20 py-1 rounded flex justify-between"
                        (click)="deleteProd(list.id)"><span>Delete</span> <fa-icon
                            [icon]="deleteCTA"></fa-icon></button>

                    <button class="bg-green-800 text-green-200 px-1.5 my-2 px-2 w-20 py-1 rounded flex justify-between"
                        routerLink="/seller-update-product/{{list.id}}"><span>Update</span> <fa-icon
                            [icon]="updateCTA"></fa-icon></button>

                </div>
            </div>
        </div>
    </div>
</div>
